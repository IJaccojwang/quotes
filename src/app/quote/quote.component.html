<h1>QUOTES</h1>
  <div *ngFor='let quote of quotes; let i = index'>
    <p>{{quote.saying}}</p>
    <p> ~ {{quote.author}}</p>
    <p>Votes: {{quote.votes}}</p>
    <p>Upvotes: {{quote.up}} Downvotes: {{quote.down}}</p>
    <button (click)='toggleDetails(i)'>More Details</button>
    <button (click)='deleteQuote(i)'>Delete</button>
    <button (click)='upVote(i)'>Upvote</button>
    <button (click)='downVote(i)'>Downvote</button>
    <div *ngIf='quote.showDetails'>
          <app-quote-details  [quote]='quote' [date]='date'></app-quote-details>
    </div>
  </div>
  <div class="row">
    <app-quote-form (addQuote)="addNewQuote($event)"></app-quote-form>
  </div>
